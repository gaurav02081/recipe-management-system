<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Recipe</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 2rem 2.5rem 1.5rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            min-height: 80px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Recipe</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="recipe_name">Recipe Name:</label>
            <input type="text" id="recipe_name" name="recipe_name" value="{{ recipe.name }}" required>

            <label for="recipe_description">Description:</label>
            <textarea id="recipe_description" name="recipe_description" required>{{ recipe.description }}</textarea>

            <label for="recipe_image">Image:</label>
            <input type="file" id="recipe_image" name="recipe_image">
            {% if recipe.image %}
                <br><img src="{{ recipe.image.url }}" alt="{{ recipe.name }}" width="100"><br>
            {% endif %}
            <button type="submit">Update</button>
        </form>
        <a href="/recipes/">Back to Recipes</a>
    </div>
</body>
</html>
