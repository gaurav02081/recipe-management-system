<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { background: #f8f9fa; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        h1 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        label { font-weight: bold; margin-bottom: 0.5rem; display: block; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
        button { background: #28a745; color: #fff; border: none; padding: 0.7rem 1.5rem; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #218838; }
        a { display: inline-block; margin-top: 1rem; color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
          {% for message in messages %}
            <div style="background:#f8d7da;color:#721c24;padding:10px;border-radius:5px;margin-bottom:1rem;border:1px solid #f5c6cb;">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required>
            <button type="submit">Register</button>
        </form>
      <p>Already have an account?</p>  <a href="/login/">Login</a>
    </div>
</body>
</html>
