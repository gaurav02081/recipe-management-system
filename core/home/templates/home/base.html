<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Random Table</title>
    <style>
        table { border-collapse: collapse; width: 60%; margin: 2rem auto; }
        th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Random Data Table</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Apple</td><td>42</td></tr>
            <tr><td>2</td><td>Banana</td><td>17</td></tr>
            <tr><td>3</td><td>Carrot</td><td>33</td></tr>
            <tr><td>4</td><td>Date</td><td>28</td></tr>
            <tr><td>5</td><td>Eggplant</td><td>56</td></tr>
        </tbody>
    </table>
</body>
</html>
